<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

                <div class="scoreboard-info">
                    <div class="scoreboard-info-beam" data-type="civiles" style="color:white;">
                        <div class="info-beam-title"><p>Robo a civiles</p></div>
                        <div class="info-beam-status"></div>
                    </div>
                    <div class="scoreboard-info-beam" data-type="storerobbery" style="color:white;">
                        <div class="info-beam-title"><p>Tiendas</p></div>
                        <div class="info-beam-status"></div>
                    </div>
                    <div class="scoreboard-info-beam" data-type="secuestrocivil" style="color:white;">

                    <div class="scoreboard-info-beam" data-type="pacific" style="color:white;">

                        <div class="info-beam-status"></div>
                    </div>
                    <div class="scoreboard-info-beam" data-type="armeria" style="color:white;">
                        <div class="info-beam-title"><p>Armerias</p></div>
                        <div class="info-beam-status"></div>
                    </div>
                    <div class="scoreboard-info-beam" data-type="casas" style="color:white;">
                        <div class="info-beam-title"><p>Robo a casas</p></div>
                        <div class="info-beam-status"></div>
                    </div>
                    <div class="scoreboard-info-beam" data-type="central" style="color:white;">
                        <div class="info-beam-title"><p>Banco Central</p></div>
                        <div class="info-beam-status"></div>
                    </div>
                    <div class="scoreboard-info-beam" data-type="taxis" style="color:white;background:rgba(36, 36, 36, 1.0);">
                        <div class="info-beam-title"><p>Taxistas</p></div>
                        <div class="info-beam-status"></div>
                    </div>
                    <div class="scoreboard-info-beam" data-type="same" style="color:white;">
                        <div class="info-beam-title"><p>SAME</p></div>
                        <div class="info-beam-status"></div>
                    </div>
                    <div class="scoreboard-info-beam" data-type="mecanicos" style="color:white;">
                        <div class="info-beam-title"><p>Mecanicos</p></div>
                        <div class="info-beam-status"></div>
                    </div>
                    <div class="scoreboard-info-beam" data-type="policia" style="color:white;">
                        <div class="info-beam-title"><p>Disponibilidad de policia</p></div>
                        <div class="info-beam-status" id="policia"></div>
                    </div>
                    <div class="scoreboard-info-beam" style="color:white;">
                        <div class="info-beam-title"><p>Tu ID</p></div>
                        <div class="info-beam-status" id="job"></div>
                    </div>
                    <div class="scoreboard-info-beam" style="color:white;background: rgba(36, 36, 36, 1.0);">
                        <div class="info-beam-title"><p>Jugadores</p></div>
                        <div class="info-beam-status" id="total-players"></div>
                    </div>

                    <div style="display: none;border:2px solid rgb(255,255,255,0.7)" id="wrap"></div>
                    <div id="wrapper">
